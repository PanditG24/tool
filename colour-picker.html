<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Picker Tool</title>
  <meta name="description" content="Pick colors and get their HEX, RGB codes instantly." />
  <meta name="keywords" content="color picker, hex color, rgb color, online tool" />

  <!-- Google AdSense script -->
  <script data-ad-client="ca-pub-9670840372" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    /* Base styles & reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fafafa;
      color: #222;
      line-height: 1.6;
      padding: 2rem 1rem 3rem;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

      /* Default background image */
      background-image: url('https://images.unsplash.com/photo-1621974065696-ce99949787a5');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Overlay to darken background for text visibility */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Ad containers styles for centering */
    .adsense-ad {
      display: block;
      margin: 0 auto 1rem auto;
      text-align: center;
    }

    header, footer {
      background-color: rgba(0, 122, 204, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
      max-width: 900px;
      border-radius: 8px;
      margin-bottom: 6em;
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 0 10px rgba(0, 122, 204, 0.5);
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255 255 255 / 0.9);
      border-radius: 8px;
      padding: 1rem 2rem 2rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      box-sizing: border-box;
    }

    /* Neon card style like index */
    .tool-card {
      background-color: transparent;
      border-radius: 8px;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.25s ease, transform 0.25s ease, background-color 0.3s, color 0.3s;
      color: #222;
      user-select: none;
    }
    .tool-card:hover {
      transform: translateY(-6px);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
    }

    input[type="color"] {
      width: 100%;
      height: 4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      transition: box-shadow 0.3s;
    }
    input[type="color"]:hover {
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff;
    }

    .color-values {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      user-select: all;
      word-break: break-word;
      width: 100%;
    }

    /* Image upload input */
    #imageInput {
      margin-bottom: 1.5rem;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header AdSense Ad -->
  <ins class="adsbygoogle adsense-ad"
       style="display:block; width:728px; height:90px;"
       data-ad-client="ca-pub-9670840372"
       data-ad-slot="9670840372"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <header>
    <h1>Color Picker Tool</h1>
  </header>

  <main>
    <article class="tool-card" role="main" aria-label="Color picker tool">
      <h2>Pick a Color</h2>
      <!-- Image upload input -->
      <input type="file" id="imageInput" accept="image/*" aria-label="Upload image to set as background" />
      <input type="color" id="colorInput" aria-describedby="colorHelp" value="#007acc" />
      <div id="colorHelp" class="color-values">
        HEX: <span id="hexValue">#007acc</span><br />
        RGB: <span id="rgbValue">rgb(0, 122, 204)</span>
      </div>
    </article>
  </main>

  <!-- Footer AdSense Ad -->
  <ins class="adsbygoogle adsense-ad"
       style="display:block; width:728px; height:90px;"
       data-ad-client="ca-pub-9670840372"
       data-ad-slot="9670840373"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <footer>
    &copy; 2025 Free Online Tools | Your Website Name
  </footer>

  <script>
    const colorInput = document.getElementById('colorInput');
    const hexValue = document.getElementById('hexValue');
    const rgbValue = document.getElementById('rgbValue');
    const imageInput = document.getElementById('imageInput');

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function updateColorValues() {
      const hex = colorInput.value.toLowerCase();
      hexValue.textContent = hex;
      rgbValue.textContent = hexToRgb(hex);
    }

    colorInput.addEventListener('input', updateColorValues);

    // Initialize display on page load
    updateColorValues();

    // Update background with uploaded image
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        // Set the body background to uploaded image
        document.body.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
